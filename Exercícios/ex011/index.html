<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
<!-- Tem que estar em ordem descrecente o source media-type-->
    <picture>
        <source media="(max-width: 650px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 950px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Happy Mistake - RKVC.mp3" controls autoplay></audio>
<!-- MP3 WAV OGG--> 
<hr>
<!--loop deixa o audio se repetindo mas o guanabeira não recomenda-->
<!--WAV são muito pesados guanas também não recomenda-->
    <audio preload="metadata" autoplay controls> 
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
    </audio>
    <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
