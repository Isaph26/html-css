<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo hospedados no meu próprio servidor.</p>
<!-- Caso a capa do video pare em um frame feio é so adicionar a foto dentro de <video com "poster">-->
<!-- Tipo de v´deo mais recomendado mp4v-->    

    <video width="560" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video-novo.mp4" type="mp4">
        <source src="midia/Meu-Video.webm" type="midia/webm">
        <p>Seu navegador não tem compatibilidade com reprodução do vídeo.</p>
    </video> 
    <!-- Tomar cuidado com hospedagem e converter custos antes-->

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=mo4WCeXt3WlB1mb4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
</body>
</html>
